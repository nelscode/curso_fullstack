<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Exercícios com Funções, Arrays e Objetos</title>
</head>
<body>
    <header id="cabecalho">
        <h1 id="titulo">Formulário de Inscrição</h1>
    </header>

    <main id="principal">

        <form id="formulario">
            <section id="inputs">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </section>

            <section id="inputs">
                <label for="sobrenone">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
            </section>

            <section id="inputs">
                <label for="peso">Peso:</label>
                <input type="number" name="peso" id="peso" placeholder="Digite seu peso" required>
            </section>

            <section id="inputs">
                <label for="altura">Altura:</label>
                <input type="number" name="altura" id="altura" placeholder="Digite sua altura" required>
            </section>

            <section id="inputs"><button id="botaoEnviar">Enviar</button></section>
        </form>

        <section id="inscritos">
            <!-- Pessoas inscritas -->
        </section>

    </main>

    <script src="scripts/index.js"></script>
</body>
</html>
